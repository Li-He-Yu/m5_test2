<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none';
            img-src %%CSP_SOURCE%% data:;
            script-src %%CSP_SOURCE%% 'nonce-%%NONCE%%';
            style-src %%CSP_SOURCE%% 'unsafe-inline';
            font-src %%CSP_SOURCE%%;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Flowchart</title>
    <script nonce="%%NONCE%%" src="%%MERMAID_JS_URI%%" defer
        onload="console.log('mermaid.js loaded OK:', this.src)"
        onerror="console.error('mermaid.js failed to load:', this.src)">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            display: flex;
            flex-direction: column;
        }
        
        /* 上方流程圖區域 - 65% */
        .flowchart-section {
            height: 65%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
            border-bottom: 2px solid var(--vscode-panel-border);
        }
        
        /* 下方預留區域 - 35% */
        .output-section {
            height: 35%;
            padding: 10px;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 10px 0;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .output-section h3 {
            margin: 0;
            color: var(--vscode-editor-foreground);
            font-size: 14px;
        }

        .clear-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 11px;
        }

        .clear-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .output-content {
            flex: 1;
            padding: 10px;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            color: var(--vscode-editor-foreground);
            text-align: left;
            min-height: 0;
        }

        .output-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Consolas, 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: var(--vscode-editor-foreground);
        }

        .output-content pre:empty::after {
            content: "等待生成 Pseudocode...";
            color: #888;
            font-style: italic;
        }

        /* 分隔線樣式 */
        .pseudocode-separator {
            border-top: 1px dashed var(--vscode-panel-border);
            margin: 10px 0;
            opacity: 0.5;
        }

        /* 時間戳樣式 */
        .pseudocode-timestamp {
            color: var(--vscode-descriptionForeground);
            font-size: 11px;
            font-style: italic;
        }

        /* 區塊類型標識樣式 */
        .pseudocode-type {
            color: var(--vscode-symbolIcon-functionForeground);
            font-weight: bold;
        }

        /* 快取標識樣式 */
        .pseudocode-cached {
            color: var(--vscode-charts-orange);
            font-size: 11px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--vscode-editor-foreground);
            font-size: 20px;
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
            align-items: center;
        }
        
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #mermaid-container {
            background-color: white;
            border-radius: 8px;
            flex: 1;
            overflow: auto;
            margin-top: 10px;
            position: relative;
            cursor: grab;
            user-select: none;
        }
        
        #mermaid-wrapper {
            position: relative;
            width: 300%;
            height: 300%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 3000px;
            min-height: 3000px;
        }
        
        #mermaid-container.grabbing {
            cursor: grabbing;
        }
        
        .mermaid {
            text-align: center;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }
        
        .mermaid, .mermaid svg {
            font-family: system-ui, "Segoe UI", "Microsoft JhengHei", "PingFang TC",
                        "Noto Sans CJK TC", Arial, sans-serif;
        }
        
        /* 縮放指示器 */
        .zoom-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .zoom-indicator.visible {
            opacity: 1;
        }
        
        /* 拖曳模式指示器 */
        .drag-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .drag-indicator.visible {
            opacity: 1;
        }
        
        /* 高亮樣式 - 保留原始顏色的發光效果 */
        .highlighted rect,
        .highlighted polygon,
        .highlighted ellipse,
        .highlighted path {
            filter: drop-shadow(0 0 10px #FFC107) drop-shadow(0 0 20px #FFC107);
            animation: glow 1.5s infinite;
        }
        
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px #FFC107) drop-shadow(0 0 10px #FFC107);
            }
            50% {
                filter: drop-shadow(0 0 15px #FFC107) drop-shadow(0 0 30px #FFC107);
            }
            100% {
                filter: drop-shadow(0 0 5px #FFC107) drop-shadow(0 0 10px #FFC107);
            }
        }
        
       
    </style>
</head>
<body>
    <!-- 上方流程圖區域 (75%) -->
    <div class="flowchart-section">
        <div class="controls">
            <button id="btnReset"> Reset View</button>
            <button id="btnClear"> Clear Highlight</button>
        </div>
        
        <div id="mermaid-container">
            <div class="zoom-indicator" id="zoomIndicator">100%</div>
            <div class="drag-indicator" id="dragIndicator">Pan Mode</div>
            <div id="mermaid-wrapper">
                <div class="mermaid" id="flowchart">%%MERMAID_CODE%%</div>
            </div>
        </div>
    </div>
    
    <!-- 下方輸出區域 (25%) -->
    <div class="output-section">
        <div class="output-header">
            <h3> LLM Pseudocode</h3>
            <button class="clear-btn" id="btnClearPseudocode">Clear History</button>
        </div>
        <div class="output-content" id="pseudocode-content">
            <pre id="pseudocode-text">%%PSEUDOCODE%%</pre>
        </div>
    </div>

    <script type="application/json" id="node-order-json" nonce="%%NONCE%%">%%NODE_ORDER_JSON%%</script>
    <script nonce="%%NONCE%%">
        // 事件監聽器設置
        document.getElementById('btnReset').addEventListener('click', resetView);
        document.getElementById('btnClear').addEventListener('click', clearHighlightAndEditor);
        document.getElementById('btnClearPseudocode').addEventListener('click', clearPseudocodeHistory);

        const vscode = acquireVsCodeApi();
        let currentScale = 1;
        let currentHighlightedNodes = [];

        const nodeOrderJsonTag = document.getElementById('node-order-json');
        let nodeOrder = [];
        try {
            nodeOrder = JSON.parse(nodeOrderJsonTag?.textContent || '[]');
        } catch (_) {
            nodeOrder = [];
        }
        
        let zoomTimeout = null;
        let dragTimeout = null;
        
        // 拖曳相關變數
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let scrollLeft = 0;
        let scrollTop = 0;
        
        function initMermaidSafe() {
            if (typeof mermaid === 'undefined') {
                console.error('Mermaid not loaded');
                return;
            }
            
            mermaid.initialize({ 
                startOnLoad: true,
                theme: 'default',
                flowchart: {
                    useMaxWidth: false,
                    htmlLabels: true,
                    curve: 'basis'
                },
                securityLevel: 'loose'
            });
            
            mermaid.init(undefined, document.querySelector('.mermaid')).then(() => {
                console.log('Mermaid initialized, node order:', nodeOrder);
                centerFlowchart();
            });
        }

        document.addEventListener('DOMContentLoaded', initMermaidSafe);
        
        function centerFlowchart() {
            const container = document.getElementById('mermaid-container');
            const wrapper = document.getElementById('mermaid-wrapper');
            const flowchart = document.querySelector('.mermaid svg');
            
            if (container && wrapper && flowchart) {
                setTimeout(() => {
                    const containerRect = container.getBoundingClientRect();
                    const wrapperRect = wrapper.getBoundingClientRect();
                    
                    const scrollLeft = (wrapper.scrollWidth - containerRect.width) / 2;
                    const scrollTop = (wrapper.scrollHeight - containerRect.height) / 2;
                    
                    container.scrollLeft = scrollLeft;
                    container.scrollTop = scrollTop;
                    
                    console.log('Flowchart centered at:', scrollLeft, scrollTop);
                }, 100);
            }
        }
        
        const mermaidContainer = document.getElementById('mermaid-container');
        const zoomIndicator = document.getElementById('zoomIndicator');
        const dragIndicator = document.getElementById('dragIndicator');
        
        // 清除 Pseudocode 歷史記錄
        function clearPseudocodeHistory() {
            vscode.postMessage({ command: 'webview.clearPseudocodeHistory' });
            const pseudocodeText = document.getElementById('pseudocode-text');
            if (pseudocodeText) {
                pseudocodeText.textContent = '等待生成 Pseudocode...';
            }
        }
        
        // 格式化 Pseudocode 顯示
        function formatPseudocodeDisplay(text) {
            // 處理分隔線
            let formatted = text.replace(/─{50}/g, '<hr class="pseudocode-separator">');
            
            // 處理時間戳 (format: [HH:MM:SS])
            formatted = formatted.replace(/\[(\d{1,2}:\d{2}:\d{2})\]/g, '<span class="pseudocode-timestamp">[$1]</span>');
            
            // 處理類型標識
            formatted = formatted.replace(/(\s)(Function|Class|If Statement|For Loop|While Loop|Try Block|Single Line)(\s)/g, 
                '$1<span class="pseudocode-type">$2</span>$3');
            
            // 處理快取標識
            formatted = formatted.replace(/\[Cached\]/g, '<span class="pseudocode-cached">[Cached]</span>');
            
            return formatted;
        }
        
        // 點擊節點事件
        mermaidContainer.addEventListener('click', (e) => {
            const el = e.target.closest('.node');
            if (!el) return;

            const rawId = el.id || '';
            let nodeId = rawId.split('-')[1] || rawId;

            if (rawId.includes('Start')) nodeId = 'Start';
            if (rawId.includes('End'))   nodeId = 'End';

            vscode.postMessage({ command: 'webview.nodeClicked', nodeId });
            highlightNodes([nodeId]);
        });
        
        // 拖曳功能實現
        mermaidContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('.node')) {
                return;
            }
            
            isDragging = true;
            mermaidContainer.classList.add('grabbing');
            
            startX = e.pageX - mermaidContainer.offsetLeft;
            startY = e.pageY - mermaidContainer.offsetTop;
            scrollLeft = mermaidContainer.scrollLeft;
            scrollTop = mermaidContainer.scrollTop;
            
            dragIndicator.classList.add('visible');
            
            if (dragTimeout) {
                clearTimeout(dragTimeout);
            }
            
            e.preventDefault();
        });
        
        mermaidContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const x = e.pageX - mermaidContainer.offsetLeft;
            const y = e.pageY - mermaidContainer.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;
            
            mermaidContainer.scrollLeft = scrollLeft - walkX;
            mermaidContainer.scrollTop = scrollTop - walkY;
        });
        
        mermaidContainer.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                mermaidContainer.classList.remove('grabbing');
                
                dragTimeout = setTimeout(() => {
                    dragIndicator.classList.remove('visible');
                }, 1000);
            }
        });
        
        mermaidContainer.addEventListener('selectstart', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        });
        
        mermaidContainer.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                mermaidContainer.classList.remove('grabbing');
                
                dragTimeout = setTimeout(() => {
                    dragIndicator.classList.remove('visible');
                }, 1000);
            }
        });
        
        // Ctrl + 滾輪縮放功能
        mermaidContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                
                const zoomSpeed = 0.1;
                const delta = e.deltaY > 0 ? -zoomSpeed : zoomSpeed;
                const newScale = Math.min(Math.max(0.1, currentScale + delta), 5);
                
                if (newScale !== currentScale) {
                    currentScale = newScale;
                    document.querySelector('.mermaid').style.transform = 'scale(' + currentScale + ')';
                    
                    zoomIndicator.textContent = Math.round(currentScale * 100) + '%';
                    zoomIndicator.classList.add('visible');
                    
                    if (zoomTimeout) {
                        clearTimeout(zoomTimeout);
                    }
                    
                    zoomTimeout = setTimeout(() => {
                        zoomIndicator.classList.remove('visible');
                    }, 2000);
                }
            }
        }, { passive: false });
        
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        function findNodeElement(nodeId) {
            const elements = document.querySelectorAll('.node');

            for (const el of elements) {
                const elementId = el.id;
                if (elementId) {
                    const idParts = elementId.split('-');
                    if (idParts.length >= 2) {
                        const extractedId = idParts[1];
                        if (extractedId === nodeId || 
                            (nodeId.startsWith('func_') && elementId.includes(nodeId)) ||
                            (nodeId === 'Start' && elementId.includes('Start')) ||
                            (nodeId === 'End' && elementId.includes('End'))) {
                            return el;
                        }
                    }
                }
            }
            return null;
        }
        
        function highlightNodes(nodeIds) {
            clearHighlight();
            
            console.log('Highlighting nodes:', nodeIds);
            
            nodeIds.forEach((nodeId, index) => {
                const element = findNodeElement(nodeId);
                if (element) {
                    element.classList.add('highlighted');
                    currentHighlightedNodes.push(element);
                    console.log('Highlighted element:', element.id);
                    
                    if (index === 0) {
                        element.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'center'
                        });
                        
                        const container = document.getElementById('mermaid-container');
                        const rect = element.getBoundingClientRect();
                        const containerRect = container.getBoundingClientRect();
                        
                        const scrollLeft = container.scrollLeft + rect.left - containerRect.left - (containerRect.width / 2) + (rect.width / 2);
                        const scrollTop = container.scrollTop + rect.top - containerRect.top - (containerRect.height / 2) + (rect.height / 2);
                        
                        container.scrollTo({
                            left: scrollLeft,
                            top: scrollTop,
                            behavior: 'smooth'
                        });
                    }
                }
            });
            
            if (currentHighlightedNodes.length === 0) {
                console.log('No nodes found to highlight');
            }
        }
        
        function clearHighlight() {
            currentHighlightedNodes.forEach(el => {
                el.classList.remove('highlighted');
            });
            currentHighlightedNodes = [];
        }

        function clearHighlightAndEditor() {
            clearHighlight();
            vscode.postMessage({ command: 'webview.requestClearEditor' });
        }
        
        // 監聽來自擴展的消息
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'highlightNodes':
                    highlightNodes(message.nodeIds);
                    break;
                case 'clearHighlight':
                    clearHighlight();
                    break;
                case 'setNodeOrder':
                    nodeOrder = message.nodeOrder;
                    console.log('Updated node order:', nodeOrder);
                    break;
                case 'updatePseudocode':
                    // 更新 pseudocode 顯示
                    const pseudocodeText = document.getElementById('pseudocode-text');
                    if (pseudocodeText) {
                        // 使用 innerHTML 來支援 HTML 格式化
                        pseudocodeText.innerHTML = formatPseudocodeDisplay(message.pseudocode);
                        // 自動滾動到底部顯示最新內容
                        const outputContent = document.getElementById('pseudocode-content');
                        if (outputContent) {
                            outputContent.scrollTop = outputContent.scrollHeight;
                        }
                    }
                    break;
            }
        });
        
        function resetView() {
            currentScale = 1;
            document.querySelector('.mermaid').style.transform = 'scale(1)';
            centerFlowchart();
            
            zoomIndicator.textContent = '100%';
            zoomIndicator.classList.add('visible');
            
            if (zoomTimeout) {
                clearTimeout(zoomTimeout);
            }
            
            zoomTimeout = setTimeout(() => {
                zoomIndicator.classList.remove('visible');
            }, 2000);
        }
        
        function resetZoom() {
            resetView();
        }
    </script>
</body>
</html>
