<!DOCTYPE html>

    <meta charset="UTF-8">
    <!-- Add a CSP meta (first <head> section), so inline scripts can run with a nonce in VS Code Webview -->
    <!-- A nonce only allows inline scripts. It does not whitelist external scripts. Your mermaid URI is:-->
    <!-- https://file+.vscode-resource.vscode-cdn.net/.../media/mermaid.min.js -->
    <!-- For VS Code webviews, you must also allow the webview’s origin via %%CSP_SOURCE%%. -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none';
            img-src %%CSP_SOURCE%% data:;
            script-src %%CSP_SOURCE%% 'nonce-%%NONCE%%';
            style-src %%CSP_SOURCE%% 'unsafe-inline';
            font-src %%CSP_SOURCE%%;">
<!-- 
        <meta http-equiv="Content-Security-Policy"
                |______________________________________________> limit of VScode webview
            content="default-src 'none';
                |______________________________________________> Block everything by default (scripts, images, fonts, XHR,
                                                                 frames, etc.). You then opt-in per type with the other directives.
                img-src %%CSP_SOURCE%% data:;
                    |__________________________________________> Allow images to load only from the webview’s special
                                                                 origin (anything you ran through webview.asWebviewUri(...))
                                                                 and from data: URLs.

                                                                 Why data:? Useful for inline/base64 images (e.g., generated
                                                                 SVG/PNG thumbnails, mermaid render outputs, etc.).
                script-src %%CSP_SOURCE%% 'nonce-%%NONCE%%';
                   |                             |_____________> allow inline <script>
                   |___________________________________________> allow src="%%MERMAID_JS_URI%%" be loaded in runtime
                style-src %%CSP_SOURCE%% 'unsafe-inline';
                    |__________________________________________> Allow CSS files from the webview origin and inline styles.
                                                                The %%CSP_SOURCE%% part lets you do
                                                                <link rel="stylesheet" href="{asWebviewUri(.../style.css)}">.

                                                                'unsafe-inline' is only for CSS (not JS). It permits
                                                                <style>...</style> blocks and style="..." attributes.
                                                                This is common/handy in webviews, and far less risky than
                                                                allowing inline scripts. Even with this, inline event
                                                                handlers (e.g., onclick="...") are still scripts and remain
                                                                blocked.
                font-src %%CSP_SOURCE%%;">
                    |__________________________________________> Allow web fonts only from the webview origin (e.g.,
                                                                @font-face pointing to asWebviewUri(.../myfont.woff2)).    
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- turn into outter file, use placeholder, and replace when load into 'extension.ts' -->
    <!-- all script need nonce tag to pass security limit in extension.ts -->
    <!-- check comment of getNonce() in extension.ts -->
    <script type="application/json" id="node-order-json" nonce="%%NONCE%%">%%NODE_ORDER_JSON%%</script>
    <script nonce="%%NONCE%%">
         // Using Eventlistener, instead of onclick

        // “Refused to execute inline event handler …”
        // → your CSP is blocking inline onclick="..."
        //   etc. (nonce does not whitelist inline
        //   event attributes).

        // document.getElementById('btnZoomIn').addEventListener('click', zoomIn);
        // document.getElementById('btnZoomOut').addEventListener('click', zoomOut);
        document.getElementById('btnReset').addEventListener('click', resetView);
        document.getElementById('btnExport').addEventListener('click', exportSVG);
        document.getElementById('btnClear').addEventListener('click', clearHighlightAndEditor);
        document.getElementById('animateBtn').addEventListener('click', startAnimation);
        document.getElementById('stopBtn').addEventListener('click', stopAnimation);

        const vscode = acquireVsCodeApi();
        let currentScale = 1;
        let currentHighlightedNodes = [];
        let animationNodes = []; 
        let animationTimer = null;
        let animationIndex = 0;
        // let nodeOrder = ${JSON.stringify(nodeOrder)};

        // <!-- turn into outter file, use placeholder, and replace when load into 'extension.ts' -->
        const nodeOrderJsonTag = document.getElementById('node-order-json');
        let nodeOrder = [];
        try {
            nodeOrder = JSON.parse(nodeOrderJsonTag?.textContent || '[]');
        } catch (_) {
            nodeOrder = [];
        }
        
        let zoomTimeout = null;
        let dragTimeout = null;
        
        // 拖曳相關變數
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let scrollLeft = 0;
        let scrollTop = 0;
        
        // 速度滑桿控制
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = e.target.value + 'ms';
        });
        


        function initMermaidSafe() {
            if (typeof mermaid === 'undefined') {
                console.error('Mermaid not loaded');
                return;
            }
            
            mermaid.initialize({ 
                startOnLoad: true,
                theme: 'default',
                flowchart: {
                    // useMaxWidth: true,
                    // ?? 2025/09/05 merge 的時候 不太確定這個變動是什麼 by 和豫
                    // 好像會影響 reset 的大小
                    useMaxWidth: false,
                    htmlLabels: true,
                    curve: 'basis'
                },
                securityLevel: 'loose'
            });
            
            // 當 Mermaid 完成渲染後，自動將流程圖置中
            mermaid.init(undefined, document.querySelector('.mermaid')).then(() => {
                console.log('Mermaid initialized, node order:', nodeOrder);
                centerFlowchart();
            });
        }

        // Run after DOM is parsed (deferred external scripts will have executed by now)
        document.addEventListener('DOMContentLoaded', initMermaidSafe);
     

        
        // 將流程圖置中的函數
        function centerFlowchart() {
            const container = document.getElementById('mermaid-container');
            const wrapper = document.getElementById('mermaid-wrapper');
            const flowchart = document.querySelector('.mermaid svg');
            
            if (container && wrapper && flowchart) {
                // 等待一小段時間確保渲染完成
                setTimeout(() => {
                    // 獲取容器和流程圖的尺寸
                    const containerRect = container.getBoundingClientRect();
                    const wrapperRect = wrapper.getBoundingClientRect();
                    
                    // 計算置中所需的滾動位置
                    const scrollLeft = (wrapper.scrollWidth - containerRect.width) / 2;
                    const scrollTop = (wrapper.scrollHeight - containerRect.height) / 2;
                    
                    // 設定滾動位置，讓流程圖出現在中央
                    container.scrollLeft = scrollLeft;
                    container.scrollTop = scrollTop;
                    
                    console.log('Flowchart centered at:', scrollLeft, scrollTop);
                }, 100);
            }
        }
        
        // 獲取容器元素
        const mermaidContainer = document.getElementById('mermaid-container');
        const zoomIndicator = document.getElementById('zoomIndicator');
        const dragIndicator = document.getElementById('dragIndicator');


        
        // ===============================================================
        // highlight a line of statement, when click on a node element
        // post message to backend
        mermaidContainer.addEventListener('click', (e) => {
            const el = e.target.closest('.node');   // Mermaid renders nodes as <g class="node">...
            if (!el) return;
            // e: event Object; addEventListener callback pass in
            // e.target:
            //  the element trigger this event
            //  e.g., 
            //      click the <text>  >>>>  e.target === <text>
            //      click the <rect>  >>>>  e.target === <rect>
            // Element.closest(selector):
            //  which is a DOM API
            //  search from parent to its ancestor; return first match '.node';
            //      '.node' mean class = "node"

            // Mermaid node <g> ids typically look like "flowchart-node23" or similar
            const rawId = el.id || '';
            let nodeId = rawId.split('-')[1] || rawId;

            // handle special ids
            if (rawId.includes('Start')) nodeId = 'Start';
            if (rawId.includes('End'))   nodeId = 'End';

            // post message to backend
            vscode.postMessage({ command: 'webview.nodeClicked', nodeId });
            
            // keep the frontend highlight
            highlightNodes([nodeId]);
        });

        
        
        // === 拖曳功能實現 ===
        mermaidContainer.addEventListener('mousedown', (e) => {
            // 檢查是否點擊在節點上（避免干擾節點點擊事件）
            if (e.target.closest('.node')) {
                return;
            }
            
            isDragging = true;
            mermaidContainer.classList.add('grabbing');
            
            // 記錄起始位置
            startX = e.pageX - mermaidContainer.offsetLeft;
            startY = e.pageY - mermaidContainer.offsetTop;
            scrollLeft = mermaidContainer.scrollLeft;
            scrollTop = mermaidContainer.scrollTop;
            
            // 顯示拖曳指示器
            dragIndicator.classList.add('visible');
            
            // 清除之前的 timeout
            if (dragTimeout) {
                clearTimeout(dragTimeout);
            }
            
            e.preventDefault();
        });
        
        mermaidContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            
            // 計算移動距離
            const x = e.pageX - mermaidContainer.offsetLeft;
            const y = e.pageY - mermaidContainer.offsetTop;
            const walkX = (x - startX) * 1.5; // 增加移動速度
            const walkY = (y - startY) * 1.5;
            
            // 更新滾動位置
            mermaidContainer.scrollLeft = scrollLeft - walkX;
            mermaidContainer.scrollTop = scrollTop - walkY;
        });
        
        mermaidContainer.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                mermaidContainer.classList.remove('grabbing');
                
                // 1秒後隱藏拖曳指示器
                dragTimeout = setTimeout(() => {
                    dragIndicator.classList.remove('visible');
                }, 1000);
            }
        });
        
        // 防止拖曳時選擇文字
        mermaidContainer.addEventListener('selectstart', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        });
        
        // 如果滑鼠離開容器也要停止拖曳
        mermaidContainer.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                mermaidContainer.classList.remove('grabbing');
                
                dragTimeout = setTimeout(() => {
                    dragIndicator.classList.remove('visible');
                }, 1000);
            }
        });
        
        // === Ctrl + 滾輪縮放功能 ===
        mermaidContainer.addEventListener('wheel', (e) => {
            // 檢查是否按住 Ctrl 鍵（Windows/Linux）或 Cmd 鍵（Mac）
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                
                // 計算縮放因子
                const zoomSpeed = 0.1;
                const delta = e.deltaY > 0 ? -zoomSpeed : zoomSpeed;
                
                // 更新縮放比例（限制在 0.1 到 5 之間）
                const newScale = Math.min(Math.max(0.1, currentScale + delta), 5);
                
                if (newScale !== currentScale) {
                    currentScale = newScale;
                    document.querySelector('.mermaid').style.transform = 'scale(' + currentScale + ')';
                    
                    
                    // 顯示縮放指示器
                    zoomIndicator.textContent = Math.round(currentScale * 100) + '%';
                    zoomIndicator.classList.add('visible');
                    
                    // 清除之前的 timeout
                    if (zoomTimeout) {
                        clearTimeout(zoomTimeout);
                    }
                    
                    // 2秒後隱藏指示器
                    zoomTimeout = setTimeout(() => {
                        zoomIndicator.classList.remove('visible');
                    }, 2000);
                }
            }
        }, { passive: false });
        
        // 防止 Ctrl + 滾輪的預設瀏覽器縮放行為
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        function findNodeElement(nodeId) {
            const elements = document.querySelectorAll('.node');

            for (const el of elements) {
                const elementId = el.id;
                if (elementId) {
                    const idParts = elementId.split('-');
                    if (idParts.length >= 2) {
                        const extractedId = idParts[1];
                        if (extractedId === nodeId || 
                            (nodeId.startsWith('func_') && elementId.includes(nodeId)) ||
                            (nodeId === 'Start' && elementId.includes('Start')) ||
                            (nodeId === 'End' && elementId.includes('End'))) {
                            return el;
                        }
                    }
                }
            }
            return null;
        }
        
        // nodeIds: Number[]
        function highlightNodes(nodeIds) {
            //清除之前的高亮
            clearHighlight();
            
            console.log('Highlighting nodes:', nodeIds);
            
            //高亮新的節點
            nodeIds.forEach((nodeId, index) => {
                const element = findNodeElement(nodeId);
                if (element) {
                    element.classList.add('highlighted');
                    currentHighlightedNodes.push(element);
                    console.log('Highlighted element:', element.id);
                    
                    // 將第一個高亮的節點置中
                    if (index === 0) {
                        // 使用 scrollIntoView 並置中顯示
                        element.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'center'
                        });
                        
                        // 如果有縮放，確保元素在視窗中心
                        const container = document.getElementById('mermaid-container');
                        const rect = element.getBoundingClientRect();
                        const containerRect = container.getBoundingClientRect();
                        
                        // 計算需要滾動的距離
                        const scrollLeft = container.scrollLeft + rect.left - containerRect.left - (containerRect.width / 2) + (rect.width / 2);
                        const scrollTop = container.scrollTop + rect.top - containerRect.top - (containerRect.height / 2) + (rect.height / 2);
                        
                        // 平滑滾動到計算出的位置
                        container.scrollTo({
                            left: scrollLeft,
                            top: scrollTop,
                            behavior: 'smooth'
                        });
                    }
                }
            });
            
            if (currentHighlightedNodes.length === 0) {
                console.log('No nodes found to highlight');
            }
        }
        
        // DOM-only clear (no postMessage)
        function clearHighlight() {
            // 移除所有高亮
            currentHighlightedNodes.forEach(el => {
                el.classList.remove('highlighted');
            });
            currentHighlightedNodes = [];
        }

        // Button-driven clear (DOM + ask extension to clear editor)
        function clearHighlightAndEditor() {
            clearHighlight();
            vscode.postMessage({ command: 'webview.requestClearEditor' });
        }
        
        function clearAnimationHighlight() {
            // 移除所有動畫高亮
            animationNodes.forEach(el => {
                el.classList.remove('animation-highlighted');
            });
            animationNodes = [];
        }
        
        function animateNode(nodeId) {
            clearAnimationHighlight();
            
            const element = findNodeElement(nodeId);
            if (element) {
                element.classList.add('animation-highlighted');
                animationNodes.push(element);
                
                // 更新狀態顯示
                const statusDisplay = document.getElementById('statusDisplay');
                const currentNodeName = document.getElementById('currentNodeName');
                statusDisplay.style.display = 'block';
                
                // 從節點中提取文字內容
                const textElement = element.querySelector('text') || element.querySelector('.nodeLabel');
                if (textElement) {
                    currentNodeName.textContent = nodeId + ': ' + textElement.textContent;
                } else {
                    currentNodeName.textContent = nodeId;
                }
                
                // 滾動到當前節點
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function startAnimation() {
            if (animationTimer) {
                stopAnimation();
            }
            
            animationIndex = 0;
            const animateBtn = document.getElementById('animateBtn');
            const stopBtn = document.getElementById('stopBtn');
            animateBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            
            const speed = parseInt(speedSlider.value);
            
            function nextNode() {
                if (animationIndex < nodeOrder.length) {
                    animateNode(nodeOrder[animationIndex]);
                    animationIndex++;
                    animationTimer = setTimeout(nextNode, speed);
                } else {
                    // 動畫結束
                    stopAnimation();
                }
            }
            
            nextNode();
        }
        
        function stopAnimation() {
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            
            clearAnimationHighlight();
            
            const animateBtn = document.getElementById('animateBtn');
            const stopBtn = document.getElementById('stopBtn');
            animateBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            
            // 隱藏狀態顯示
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.style.display = 'none';
        }
        
        // 監聽來自擴展的消息
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'highlightNodes':
                    // 如果正在播放動畫，先停止
                    if (animationTimer) {
                        stopAnimation();
                    }
                    highlightNodes(message.nodeIds);
                    break;
                case 'clearHighlight':
                    clearHighlight();
                    break;
                case 'setNodeOrder':
                    nodeOrder = message.nodeOrder;
                    console.log('Updated node order:', nodeOrder);
                    break;
            }
        });
        
        function resetView() {
            // 重置縮放
            currentScale = 1;
            document.querySelector('.mermaid').style.transform = 'scale(1)';
            
            // 重新置中流程圖
            centerFlowchart();
            
            // 顯示縮放指示器
            zoomIndicator.textContent = '100%';
            zoomIndicator.classList.add('visible');
            
            // 清除之前的 timeout
            if (zoomTimeout) {
                clearTimeout(zoomTimeout);
            }
            
            // 2秒後隱藏指示器
            zoomTimeout = setTimeout(() => {
                zoomIndicator.classList.remove('visible');
            }, 2000);
        }
        
        // 舊的 resetZoom 函數保留以維持相容性
        function resetZoom() {
            resetView();
        }
        
        function exportSVG() {
            const svg = document.querySelector('.mermaid svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'python-flowchart.svg';
            a.click();
        }
    </script>
</body>
