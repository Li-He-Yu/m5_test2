    <script>

        const code = ${escapedCode};// ç´…åº•æ˜¯ vscode éœæ…‹æª¢æŸ¥éŒ¯èª¤ï¼Œé€™é‚Šæœƒå¾ extension å‚³é€è¿‘ä¾† code
        const vscode = acquireVsCodeApi();

        // debug message

        function updateStatus(message, isError = false) {

            if (typeof Raphael !== 'undefined' && typeof flowchart !== 'undefined') {

                // âœ… é€šçŸ¥ extensionï¼šæ¸²æŸ“å®Œæˆï¼Œå¯æ¥æ”¶ highlight-line æŒ‡ä»¤
                if (typeof acquireVsCodeApi === 'function') {
                    vscode.postMessage({ type: 'ready' });

                // åœ¨ initChart() è£¡æ¸²æŸ“å®Œ SVG å¾Œï¼Œbuild æ˜ å°„
                lineElementMap = collectLineElementMap();
                
                // é¡¯ç¤ºåŠŸèƒ½æŒ‰éˆ•
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('minimapToggle').style.display = 'inline-block';
                
                // åˆå§‹åŒ–ç¸®æ”¾å’Œæ‹–å‹•åŠŸèƒ½
                initZoomAndPan();
                
                // ç¢ºä¿åˆå§‹ä½ç½®æ­£ç¢º

                // 3ç§’å¾Œéš±è—ç‹€æ…‹è¨Šæ¯
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';

            } catch (error) {
                console.error('âŒ æ¸²æŸ“éŒ¯èª¤:', error);
                console.error('éŒ¯èª¤å †ç–Š:', error.stack);
                updateStatus('âŒ æ¸²æŸ“å¤±æ•—: ' + error.message, true);
                document.getElementById('canvas').innerHTML = 
                    '<div class="error">æ¸²æŸ“å¤±æ•—: ' + error.message + '<br><br>è©³ç´°éŒ¯èª¤è«‹æŸ¥çœ‹ Console (F12)</div>';
            }
        }

        // 1) æ¸²æŸ“å®Œæˆå¾Œå‘¼å«ï¼Œå»ºç«‹æ˜ å°„ { line: element } 
        function collectLineElementMap() {
            const map = {};

            // 1. æ‰¾åˆ°æ‰€æœ‰ SVG é‡Œçš„ <text> èŠ‚ç‚¹
            const texts = document.querySelectorAll('#canvas svg text');
            console.log('ä¸€å…±æ‰¾åˆ° text å…ƒç´ ', texts.length);

            texts.forEach(textEl => {

                // 2. åœ¨ <text> é‡Œå–å‡º <tspan>ï¼Œå› ä¸ºçœŸæ­£åŒ…å«â€œline X:â€çš„æ–‡å­—å°±åœ¨ <tspan> é‡Œ
                const t = textEl.querySelector('tspan');

                // 3. ç”¨æ­£åˆ™ /^line\s+(\d+):/ å»åŒ¹é…â€œline 9:â€è¿™ç±»å­—ç¬¦ä¸²
                //    ^line\s+  â€” â€œlineâ€åé¢è‡³å°‘ä¸€ä¸ªç©ºç™½
                //    (\d+)     â€” æ•è·ä¸€ä¸²æ•°å­—ï¼ˆè¿™å°±æ˜¯è¡Œå·ï¼‰
                //    :         â€” åé¢è·Ÿä¸ªå†’å·
                const m = t?.textContent.match(/^line\s+(\d+):/);
                if (!m) return;  // å¦‚æœè¿™æ¡ text é‡Œæ²¡æœ‰â€œline X:â€ï¼Œå°±è·³è¿‡

                  // 4. æŠŠæ•è·åˆ°çš„æ•°å­—å­—ç¬¦ä¸²å˜æˆçœŸæ­£çš„ Number
                const lineNum = parseInt(m[1], 10);

                // 5. flowchart.js ç”Ÿæˆçš„ id è§„åˆ™æ˜¯ï¼š
                //    <rect id="op2">â€¦</rect>
                //    <text id="op2t">â€¦</text>
                //    æ‰€ä»¥ text å…ƒç´ çš„ id æœ«å°¾å¤šäº†ä¸ª â€œtâ€ã€‚
                //    æˆ‘ä»¬æŠŠå®ƒå»æ‰ï¼Œå°±æ‹¿åˆ°é‚£æ¡å¯¹åº”çš„ rect æˆ– path çš„ idã€‚
                const rectId = textEl.id.replace(/t$/, '');

                // 6. é€šè¿‡è¿™ä¸ª rectId æ‰¾åˆ°å®ƒçš„å½¢çŠ¶å…ƒç´ 
                const shapeEl = document.getElementById(rectId);
                if (shapeEl) {
                    // 7. æŠŠè¡Œå· â†” SVG å½¢çŠ¶ å…ƒç´  ä¸€ä¸€å¯¹åº”ï¼Œå­˜åˆ° map é‡Œ
                    map[lineNum] = shapeEl;
                }
            });

            // åœ¨ webview ç«¯ console.log ä¸­å°å‡º print map ä¸­çš„æ¯å€‹æ˜ å°„
            console.log('æ˜ å°„è¡¨:');
            // 2) é€æ¡ logï¼Œä¿è¯æ¯æ¡éƒ½èƒ½çœ‹åˆ°
            for (const [line, el] of Object.entries(map)) {
              console.log(`line ${line} â†’ element id="${el.id}"`);
            }

            return map;
        }

        // highlight å°æ‡‰ç¯€é»
        function highlightByLine(line) {
            // // æ¸…ç©ºæ‰€æœ‰ shape
            // document.querySelectorAll('#canvas svg rect, #canvas svg path')
            //     .forEach(el => el.setAttribute('fill', 'white'));
            // å¦‚æœ set path to whiteï¼Œæœƒé®åˆ°ä¸€éƒ¨åˆ† node

            // æ¸…ç©ºæ‰€æœ‰ rect çš„ highlight
            document.querySelectorAll('#canvas svg rect')
                .forEach(el => el.setAttribute('fill', 'white'));

            // çµ¦å°æ‡‰è¡Œçš„é‚£å€‹ shape ä¸Šè‰²
            const shape = lineElementMap[line];
            if (shape) {
                shape.setAttribute('fill', '#ffef9f');
            } else {
                console.warn(`æ‰¾ä¸åˆ°è¡Œ ${line} çš„ shape`);
            }
        }

        // æ¥å— extension.ts å‚³éä¾†çš„è¡Œè™Ÿ
        window.addEventListener('message', e => {
            const msg = e.data;
            if (msg.type === 'highlight-line') {
                highlightByLine(msg.line);
            }
        });

        
        // ç¸®æ”¾åŠŸèƒ½
        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 5); // æœ€å¤§ 500%
            updateZoom();
        }
        
        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.1); // æœ€å° 10%
            updateZoom();
        }
        
        function resetZoom() {
            currentZoom = 1;
            canvasPosition = { x: 0, y: 0 };
            originalSvgWidth = 0;  // é‡è¨­åŸå§‹å°ºå¯¸ï¼Œè®“ä¸‹æ¬¡é‡æ–°æ¸¬é‡
            originalSvgHeight = 0;
            updateZoom();
        }
        
        function fitToWindow() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            const svg = canvas.querySelector('svg');
            
            if (!svg) return;
            
            const containerRect = container.getBoundingClientRect();
            const svgRect = svg.getBoundingClientRect();
            
            const scaleX = (containerRect.width - 40) / svgRect.width;
            const scaleY = (containerRect.height - 40) / svgRect.height;
            
            currentZoom = Math.min(scaleX, scaleY, 1); // ä¸è¶…é 100%
            canvasPosition = { x: 0, y: 0 };
            updateZoom();
        }
        
        let originalSvgWidth = 0;
        let originalSvgHeight = 0;
        
        function updateZoom() {
            const canvas = document.getElementById('canvas');
            const container = document.getElementById('canvas-container');
            const svg = canvas.querySelector('svg');
            
            if (svg) {
                // ç¬¬ä¸€æ¬¡ç²å–åŸå§‹å°ºå¯¸
                if (originalSvgWidth === 0) {
                    // æš«æ™‚ç§»é™¤æ‰€æœ‰è®Šæ›ä¾†ç²å–çœŸå¯¦å°ºå¯¸
                    const originalTransform = canvas.style.transform;
                    canvas.style.transform = 'none';
                    
                    const svgRect = svg.getBoundingClientRect();
                    originalSvgWidth = svgRect.width;
                    originalSvgHeight = svgRect.height;
                    
                    // æ¢å¾©è®Šæ›
                    canvas.style.transform = originalTransform;
                }
                
                const containerRect = container.getBoundingClientRect();
                
                // è¨ˆç®—ç¸®æ”¾å¾Œçš„å¯¦éš›å°ºå¯¸
                const scaledWidth = originalSvgWidth * currentZoom;
                const scaledHeight = originalSvgHeight * currentZoom;
                
                // é‡æ–°è¨ˆç®—é‚Šç•Œï¼šç¢ºä¿èƒ½çœ‹åˆ°åœ–ç‰‡çš„æ‰€æœ‰éƒ¨åˆ†
                let maxX = 0, maxY = 0;
                
                if (scaledWidth > containerRect.width) {
                    // æ°´å¹³æ–¹å‘ï¼šå…è¨±ç§»å‹•è·é›¢ = (åœ–ç‰‡å¯¬åº¦ - å®¹å™¨å¯¬åº¦) / 2 / ç¸®æ”¾æ¯”ä¾‹
                    maxX = (scaledWidth - containerRect.width) / 2 / currentZoom;
                }
                
                if (scaledHeight > containerRect.height) {
                    // å‚ç›´æ–¹å‘ï¼šå…è¨±ç§»å‹•è·é›¢ = (åœ–ç‰‡é«˜åº¦ - å®¹å™¨é«˜åº¦) / 2 / ç¸®æ”¾æ¯”ä¾‹
                    maxY = (scaledHeight - containerRect.height) / 2 / currentZoom;
                }
                
                // æ‡‰ç”¨é‚Šç•Œé™åˆ¶ï¼Œä½†çµ¦ä¸€é»å¯¬å®¹åº¦
                const tolerance = 10; // 10px çš„å¯¬å®¹åº¦
                canvasPosition.x = Math.max(-(maxX + tolerance), Math.min(maxX + tolerance, canvasPosition.x));
                canvasPosition.y = Math.max(-(maxY + tolerance), Math.min(maxY + tolerance, canvasPosition.y));
                
                // å¦‚æœåœ–ç‰‡å°æ–¼å®¹å™¨ï¼Œå±…ä¸­é¡¯ç¤º
                if (scaledWidth <= containerRect.width) {
                    canvasPosition.x = 0;
                }
                if (scaledHeight <= containerRect.height) {
                    canvasPosition.y = 0;
                }
            }
            
            canvas.style.transform = `scale(${currentZoom}) translate(${canvasPosition.x}px, ${canvasPosition.y}px)`;            
            
            // æ›´æ–°ç¸®æ”¾é¡¯ç¤º
            document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
            
            // æ›´æ–°è¿·ä½ åœ°åœ–
            updateMinimap();
        }
        
        // æ‹–å‹•åŠŸèƒ½
        function initZoomAndPan() {
            const container = document.getElementById('canvas-container');
            
            // æ»‘é¼ æ‹–å‹•
            container.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            
            // æ»¾è¼ªä¸Šä¸‹ç§»å‹• (ä¸ç¸®æ”¾)
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                // æ»¾è¼ªæ§åˆ¶ä¸Šä¸‹ç§»å‹•
                const scrollSpeed = 30;
                
                // ç°¡å–®ç›´æ¥çš„ç§»å‹•
                if (e.deltaY > 0) {
                    canvasPosition.y -= scrollSpeed; // å‘ä¸‹æ»¾å‹•ï¼Œåœ–ç‰‡å‘ä¸Šç§»å‹•
                } else {
                    canvasPosition.y += scrollSpeed; // å‘ä¸Šæ»¾å‹•ï¼Œåœ–ç‰‡å‘ä¸‹ç§»å‹•
                }
                
                // æ›´æ–°é¡¯ç¤º
                updateZoom();
            });
            
            // éµç›¤å¿«æ·éµ
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                const moveSpeed = 20; // æ–¹å‘éµç§»å‹•é€Ÿåº¦
                
                switch(e.key) {
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomIn();
                        break;
                    case '-':
                        e.preventDefault();
                        zoomOut();
                        break;
                    case '0':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            resetZoom();
                        }
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        canvasPosition.y += moveSpeed;
                        updateZoom(); // å…§éƒ¨æœƒé™åˆ¶é‚Šç•Œ
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        canvasPosition.y -= moveSpeed;
                        updateZoom(); // å…§éƒ¨æœƒé™åˆ¶é‚Šç•Œ
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        canvasPosition.x += moveSpeed;
                        updateZoom(); // å…§éƒ¨æœƒé™åˆ¶é‚Šç•Œ
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        canvasPosition.x -= moveSpeed;
                        updateZoom(); // å…§éƒ¨æœƒé™åˆ¶é‚Šç•Œ
                        break;
                }
            });
        }
        
        function startDrag(e) {
            if (e.button === 0) { // å·¦éµ
                isDragging = true;
                dragStart = { x: e.clientX - canvasPosition.x, y: e.clientY - canvasPosition.y };
                e.preventDefault();
            }
        }
        
        function drag(e) {
            if (isDragging) {
                const newX = e.clientX - dragStart.x;
                const newY = e.clientY - dragStart.y;
                
                canvasPosition.x = newX;
                canvasPosition.y = newY;
                
                updateZoom(); // å…§éƒ¨æœƒé™åˆ¶é‚Šç•Œ
                e.preventDefault();
            }
        }
        
        function endDrag() {
            isDragging = false;
        }
        
        // è¿·ä½ åœ°åœ–åŠŸèƒ½
        function toggleMinimap() {
            minimapVisible = !minimapVisible;
            const minimap = document.getElementById('minimap');
            minimap.style.display = minimapVisible ? 'block' : 'none';
            updateMinimap();
        }
        
        function updateMinimap() {
            if (!minimapVisible) return;
            
            const canvas = document.getElementById('canvas');
            const svg = canvas.querySelector('svg');
            const minimapContent = document.getElementById('minimap-content');
            
            if (svg && minimapContent) {
                // è¤‡è£½ SVG åˆ°è¿·ä½ åœ°åœ–
                minimapContent.innerHTML = svg.outerHTML;
                
                // æ›´æ–°è¿·ä½ åœ°åœ–ä¸­çš„ SVG ç¸®æ”¾
                const minimapSvg = minimapContent.querySelector('svg');
                if (minimapSvg) {
                    minimapSvg.style.maxWidth = 'none';
                    minimapSvg.style.height = 'auto';
                }
            }
        }
        
        function downloadSVG() {
            const svg = document.querySelector('#canvas svg');
            if (!svg) {
                alert('æ²’æœ‰å¯ç”¨çš„ SVG å…§å®¹');
                return;
            }
            
            // å…‹éš† SVG ä¸¦è¨­ç½®åˆé©çš„å±¬æ€§
            const svgClone = svg.cloneNode(true);
            svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            
            const serializer = new XMLSerializer();
            const svgStr = serializer.serializeToString(svgClone);
            const blob = new Blob([svgStr], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'flowchart.svg';
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        function toggleCode() {
            const codeDisplay = document.getElementById('code-display');
            codeDisplay.style.display = codeDisplay.style.display === 'none' ? 'block' : 'none';
        }
